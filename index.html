<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

  </head>

  <body>


<div class="flex-container col-md-offset-4">
	<div class="centerdVertically">
		<center>
			<lable type="button" class="btn"><i class="fa fa-random fa-5x randomButton" aria-hidden="true"></i></lable> <br>
		</center>
	</div>


	<div class="centerdVertically">
		<center><h1> Click either side to get a wiki article </h1></center>
	</div>

	<div class="searchArticle"> 
		<lable type="button" class="btn"><i class="fa fa-search fa-5x searchButton" aria-hidden="true"></i></lable>
	</div>
	<div class="searchFiled">
		<input type="search" id="searchWikiArticle"> </input>
	</div>

	<div class="backToMain">
		<lable type="button" class="btn"><i class="fa fa-arrow-left fa-5x backButton" aria-hidden="true"></i></lable>
	</div>
</div>
<div class='main'>

</div>

	<script src="js/index.js"></script>
  </body>
